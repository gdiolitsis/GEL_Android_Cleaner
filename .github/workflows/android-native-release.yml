name: Manual Build — GEL Android Cleaner v4

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Checkout
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------
      # JDK 17
      # --------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # --------------------------------------------
      # CACHE — GRADLE
      # --------------------------------------------
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # --------------------------------------------
      # Android SDK cmdline-tools ONLY
      # --------------------------------------------
      - name: Set up Android SDK (cmdline-tools only)
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708
          accept-android-sdk-licenses: true

      # --------------------------------------------
      # CACHE — ANDROID SDK + NDK + CMAKE
      # --------------------------------------------
      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk
          key: android-sdk-${{ runner.os }}-api34-ndk25-cmake322

      # --------------------------------------------
      # Install SDK packages (ONLY if not cached)
      # --------------------------------------------
      - name: Install Android SDK packages
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;25.2.9519653" \
            "cmake;3.22.1"

      # --------------------------------------------
      # CACHE — GRADLE DISTRIBUTION
      # --------------------------------------------
      - name: Cache Gradle Distribution
        uses: actions/cache@v4
        with:
          path: gradle-8.2.1
          key: gradle-dist-8.2.1

      # --------------------------------------------
      # Gradle 8.2.1 (download only once)
      # --------------------------------------------
      - name: Install Gradle
        run: |
          if [ ! -d "gradle-8.2.1" ]; then
            wget https://services.gradle.org/distributions/gradle-8.2.1-bin.zip
            unzip -q gradle-8.2.1-bin.zip
          fi
          echo "GRADLE_HOME=$PWD/gradle-8.2.1" >> $GITHUB_ENV
          echo "$PWD/gradle-8.2.1/bin" >> $GITHUB_PATH

      # --------------------------------------------
      # AndroidX flags
      # --------------------------------------------
      - name: Enable AndroidX
        run: |
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

      # --------------------------------------------
      # Decode Keystore
      # --------------------------------------------
      - name: Decode Keystore
        run: |
          echo "$KEYSTORE_B64" | base64 --decode > gel-keystore.jks
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_BASE64 }}

      # --------------------------------------------
      # Build Release
      # --------------------------------------------
      - name: Build Release
        run: gradle assembleRelease

      # --------------------------------------------
      # Zipalign + Sign
      # --------------------------------------------
      - name: Install Android build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign apksigner

      - name: Align & Sign APK
        run: |
          cd app/build/outputs/apk/release
          echo ">>> APKs:"
          ls -1 *.apk

          unsigned=$(ls *-unsigned.apk | head -n 1)
          echo ">>> Signing: $unsigned"

          zipalign -f 4 "$unsigned" aligned.apk

          apksigner sign \
            --ks $GITHUB_WORKSPACE/gel-keystore.jks \
            --ks-pass pass:"$KEYSTORE_PASSWORD" \
            --key-pass pass:"$KEY_ALIAS_PASSWORD" \
            --ks-key-alias "$KEY_ALIAS" \
            --out GEL_Android_Cleaner_v4.apk \
            aligned.apk
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

      # --------------------------------------------
      # Upload Artifact
      # --------------------------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GEL_Android_Cleaner_Release_APK_v4
          path: app/build/outputs/apk/release/GEL_Android_Cleaner_v4.apk
