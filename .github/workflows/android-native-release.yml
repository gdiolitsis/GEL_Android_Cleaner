name: Manual Build — GEL Android Doctor v4

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # Install Gradle 8.2.1
      - name: Install Gradle 8.2.1
        run: |
          wget https://services.gradle.org/distributions/gradle-8.2.1-bin.zip
          unzip gradle-8.2.1-bin.zip
          echo "$PWD/gradle-8.2.1/bin" >> $GITHUB_PATH

      # Enable AndroidX
      - name: Enable AndroidX
        run: |
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

      # Decode Keystore
      - name: Decode Keystore
        run: |
          echo "$KEYSTORE_B64" | base64 --decode > gel-keystore.jks
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_BASE64 }}

      # Build APK
      - name: Build Release
        run: gradle assembleRelease

      # Install zipalign & apksigner
      - name: Install Android Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign apksigner

      # ⭐ AUTO-DETECT APK + ZIPALIGN + SIGN ⭐
      - name: Sign APK (Universal Auto-Detect)
        run: |
          cd app/build/outputs/apk/release

          # Find ANY release APK (universal or ABI)
          APK_FILE=$(ls *release*.apk | head -n 1)

          echo ">>> Found APK: $APK_FILE"

          # Align
          zipalign -f 4 "$APK_FILE" unsigned-aligned.apk

          echo ">>> Signing APK..."
          apksigner sign \
            --ks ../../../gel-keystore.jks \
            --ks-pass pass:"$KEYSTORE_PASSWORD" \
            --key-pass pass:"$KEY_ALIAS_PASSWORD" \
            --ks-key-alias "$KEY_ALIAS" \
            --out ../../../GEL_Android_Doctor_v4.3.apk \
            unsigned-aligned.apk
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

      # Upload final APK
      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: GEL_Android_Doctor_v4.3
          path: GEL_Android_Doctor_v4.3.apk
