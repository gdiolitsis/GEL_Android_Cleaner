name: Manual Build — GEL Android Cleaner v4

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ✅ Auto-heal Gradle Wrapper (never fail on missing jar/properties)
      - name: Prepare Gradle Wrapper (8.2.1)
        run: |
          set -e
          mkdir -p gradle/wrapper
          # 1) Ensure gradlew is executable
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
          fi
          # 2) Ensure properties exists & points to 8.2.1
          if [ ! -f "gradle/wrapper/gradle-wrapper.properties" ]; then
            cat > gradle/wrapper/gradle-wrapper.properties <<'EOF'
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.2.1-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
EOF
          else
            # force correct distributionUrl
            sed -i 's#distributionUrl=.*#distributionUrl=https\\://services.gradle.org/distributions/gradle-8.2.1-bin.zip#g' gradle/wrapper/gradle-wrapper.properties
          fi
          # 3) Ensure wrapper JAR exists (fetch from Maven Central)
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            curl -sSL "https://repo.maven.apache.org/maven2/org/gradle/gradle-wrapper/8.2.1/gradle-wrapper-8.2.1.jar" -o gradle/wrapper/gradle-wrapper.jar
          fi
          # 4) If gradlew missing, create it (minimal POSIX launcher)
          if [ ! -f "./gradlew" ]; then
            cat > gradlew <<'SH'
#!/usr/bin/env sh
exec "$(dirname "$0")/gradle/wrapper/gradle-wrapper.jar" "$@"
SH
            chmod +x ./gradlew
          fi

      # ✅ AndroidX flags to avoid AAR mismatch
      - name: Enable AndroidX
        run: |
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

      # ✅ Make sure proguard file exists (AGP checks it)
      - name: Ensure proguard-rules.pro
        run: |
          if [ ! -f "app/proguard-rules.pro" ]; then
            echo "# GEL Cleaner — minimal rules" > app/proguard-rules.pro
            echo "-dontwarn **" >> app/proguard-rules.pro
          fi

      # ✅ Build release APK
      - name: Build Release
        run: ./gradlew assembleRelease

      # ✅ Decode keystore from secret
      - name: Create keystore file
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > keystore.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      # ✅ Sign APK with alias (secret or default forestrock)
      - name: Sign APK
        run: |
          set -e
          KEY_ALIAS="${{ secrets.KEY_ALIAS }}"
          if [ -z "$KEY_ALIAS" ]; then KEY_ALIAS="forestrock"; fi
          for APK in app/build/outputs/apk/release/*.apk; do
            echo "Signing $APK with alias $KEY_ALIAS"
            jarsigner \
              -verbose \
              -sigalg SHA256withRSA \
              -digestalg SHA-256 \
              -keystore keystore.jks \
              -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
              "$APK" \
              "$KEY_ALIAS"
          done

      # ✅ Zipalign (install tool and align signed APKs)
      - name: Zipalign APK
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign || true
          mkdir -p signed
          for APK in app/build/outputs/apk/release/*.apk; do
            OUT="signed/$(basename "$APK")"
            zipalign -f 4 "$APK" "$OUT" || cp "$APK" "$OUT"
            echo "Zipaligned → $OUT"
          done

      # ✅ Upload artifacts (v4)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GEL_Android_Cleaner_v4
          path: signed/*.apk
