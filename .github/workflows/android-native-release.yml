name: Manual Build — GEL Android Cleaner v4

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      # ✅ Create Gradle wrapper (8.2.1)
      - name: Generate Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.2.1
          chmod +x gradlew

      # ✅ Decode keystore
      - name: Decode Keystore
        run: |
          echo "$KEYSTORE_B64" | base64 --decode > gel-keystore.jks
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}

      # ✅ Build APK
      - name: Build Release
        run: ./gradlew assembleRelease

      # ✅ Signing
      - name: Sign APK
        run: |
          for f in app/build/outputs/apk/release/*.apk; do
            jarsigner \
              -verbose \
              -sigalg SHA256withRSA \
              -digestalg SHA-256 \
              -keystore gel-keystore.jks \
              -storepass "$KEYSTORE_PASSWORD" \
              -keypass "$KEY_PASSWORD" \
              "$KEY_ALIAS";
          done
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

      # ✅ UPLOAD artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GEL_Cleaner_Release_APK_v4
          path: app/build/outputs/apk/release/*.apk
