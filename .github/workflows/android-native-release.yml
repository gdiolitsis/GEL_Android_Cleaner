name: Android Native Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Ensure Gradle Wrapper (8.2.1)
        run: |
          set -e
          wget -q https://services.gradle.org/distributions/gradle-8.2.1-bin.zip -O gradle-8.2.1-bin.zip
          unzip -q gradle-8.2.1-bin.zip
          mkdir -p gradle/wrapper

          cp gradle-8.2.1/lib/gradle-wrapper.jar gradle/wrapper/gradle-wrapper.jar
          cp gradle-8.2.1/lib/gradle-wrapper-shared-8.2.1.jar gradle/wrapper/  || true

          cat > gradle/wrapper/gradle-wrapper.properties <<'EOF'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.2.1-bin.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOF

          chmod +x gradlew

      - name: Grant execution rights
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GEL-release
          path: app/build/outputs/**/*.apk
