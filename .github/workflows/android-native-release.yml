name: android-native-release
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android packages + accept licenses
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/notifications
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/settings.gradle', '**/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ❗Τρέχουμε με επίσημο Gradle runner ΧΩΡΙΣ να βασιστούμε στο χαλασμένο ./gradlew
      - name: Build Release (Gradle 8.5, no wrapper)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.5
          arguments: |
            -p app
            clean assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GEL_Android_Cleaner_APK
          path: app/build/outputs/apk/release/*.apk

      - name: Upload AAB (if generated)
        uses: actions/upload-artifact@v4
        with:
          name: GEL_Android_Cleaner_AAB
          path: app/build/outputs/bundle/release/*.aab
          if-no-files-found: ignore
