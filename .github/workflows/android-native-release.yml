name: Manual Build — GEL Android Cleaner v4

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Ensure Gradle wrapper + perms
        run: |
          ls -l
          ls -l gradlew || true
          chmod +x gradlew

      - name: Enable AndroidX
        run: |
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

      - name: Decode keystore
        run: |
          echo "$KEYSTORE_B64" | base64 --decode > gel-keystore.jks
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}

      - name: Build Release
        run: |
          echo "=== START BUILD ==="
          ./gradlew --version
          ./gradlew assembleRelease --stacktrace

      - name: Sign APK
        run: |
          for f in app/build/outputs/apk/release/*.apk; do
            echo "Signing → $f"
            jarsigner \
              -verbose \
              -sigalg SHA256withRSA \
              -digestalg SHA-256 \
              -keystore gel-keystore.jks \
              -storepass "$KEYSTORE_PASSWORD" \
              -keypass "$KEY_PASSWORD" \
              "$f" "$KEY_ALIAS";
          done
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GEL_Cleaner_Release_APK_v4
          path: app/build/outputs/apk/release/*.apk
