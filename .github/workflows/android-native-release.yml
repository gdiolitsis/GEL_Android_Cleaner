name: Manual Build â€” GEL Android Cleaner v4

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Grant execute permission to gradlew
      run: chmod +x gradlew

    - name: Build release APK
      run: ./gradlew assembleRelease
      working-directory: .

    - name: Sign APKs
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEY_ALIAS: forestrock
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 -d > my-keystore.jks
        for f in app/build/outputs/apk/release/*.apk; do
           jarsigner -keystore my-keystore.jks -storepass "$KEYSTORE_PASSWORD" -keypass "$KEY_PASSWORD" "$f" "$KEY_ALIAS"
        done

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: GEL_Android_Cleaner_v4
        path: app/build/outputs/apk/release/*.apk
