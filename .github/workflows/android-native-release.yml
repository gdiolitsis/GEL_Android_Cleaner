name: Android Native Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Restore Gradle cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Ensure Gradle Wrapper (8.2.1)
      run: |
        rm -f gradle/wrapper/gradle-wrapper.jar
        wget -q https://services.gradle.org/distributions/gradle-8.2.1-bin.zip -O gradle.zip
        unzip -q gradle.zip
        cp gradle-8.2.1/lib/plugins/gradle-wrapper.jar gradle/wrapper/gradle-wrapper.jar
        chmod +x gradlew

    - name: Decode Keystore
      run: |
        echo "$KEYSTORE_BASE64" | base64 -d > keystore.jks
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

    - name: Build Release APK
      run: |
        ./gradlew assembleRelease

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: GEL_Android_Cleaner
        path: app/build/outputs/apk/release/*.apk

    - name: Upload Mapping
      uses: actions/upload-artifact@v4
      with:
        name: mapping
        path: app/build/outputs/mapping/release/mapping.txt
