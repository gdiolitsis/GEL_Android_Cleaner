name: Manual Build â€” GEL Android Doctor v4

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # CHECKOUT
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # JDK 17
      # -----------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # -----------------------------
      # INSTALL GRADLE 8.2.1
      # -----------------------------
      - name: Install Gradle 8.2.1
        run: |
          wget https://services.gradle.org/distributions/gradle-8.2.1-bin.zip
          unzip gradle-8.2.1-bin.zip
          echo "GRADLE_HOME=$PWD/gradle-8.2.1" >> $GITHUB_ENV
          echo "$PWD/gradle-8.2.1/bin" >> $GITHUB_PATH

      # -----------------------------
      # ANDROIDX FLAGS
      # -----------------------------
      - name: Enable AndroidX
        run: |
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

      # -----------------------------
      # DECODE KEYSTORE
      # -----------------------------
      - name: Decode Keystore
        run: |
          echo "$KEYSTORE_B64" | base64 --decode > gel-keystore.jks
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_BASE64 }}

      # -----------------------------
      # BUILD RELEASE
      # -----------------------------
      - name: Build Release
        run: gradle assembleRelease

      # -----------------------------
      # INSTALL SIGNING TOOLS
      # -----------------------------
      - name: Install Android Build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign apksigner

      # -----------------------------
      # FIND UNIVERSAL APK
      # -----------------------------
      - name: Find universal APK
        run: |
          cd app/build/outputs/apk/release
          UNIVERSAL=$(ls *universal*.apk | head -n 1)
          echo "FOUND UNIVERSAL APK: $UNIVERSAL"
          cp "$UNIVERSAL" ../../../GEL_Android_Doctor_v4.3-unsigned.apk

      # -----------------------------
      # SIGN APK
      # -----------------------------
      - name: Sign APK
        run: |
          apksigner sign \
            --ks gel-keystore.jks \
            --ks-pass pass:"$KEYSTORE_PASSWORD" \
            --key-pass pass:"$KEY_ALIAS_PASSWORD" \
            --ks-key-alias "$KEY_ALIAS" \
            --out GEL_Android_Doctor_v4.3.apk \
            GEL_Android_Doctor_v4.3-unsigned.apk
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

      # -----------------------------
      # UPLOAD FINAL APK
      # -----------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GEL_Android_Doctor_v4.3
          path: GEL_Android_Doctor_v4.3.apk
