name: Manual Build â€” GEL Android Cleaner v4

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Checkout
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------
      # JDK 17
      # --------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # --------------------------------------------
      # Android SDK
      # --------------------------------------------
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708
          accept-android-sdk-licenses: true

      - name: Install Android SDK packages
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;25.2.9519653" \
            "cmake;3.22.1"

      # --------------------------------------------
      # Gradle wrapper permissions
      # --------------------------------------------
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # --------------------------------------------
      # AndroidX flags
      # --------------------------------------------
      - name: Enable AndroidX
        run: |
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

      # --------------------------------------------
      # Decode Keystore
      # --------------------------------------------
      - name: Decode Keystore
        run: |
          echo "$KEYSTORE_B64" | base64 --decode > gel-keystore.jks
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_BASE64 }}

      # --------------------------------------------
      # Build Release
      # --------------------------------------------
      - name: Build Release
        run: ./gradlew assembleRelease --no-daemon

      # --------------------------------------------
      # Find APK safely
      # --------------------------------------------
      - name: Locate APK
        run: |
          echo ">>> Searching for APK..."
          find . -type f -name "*.apk"

      # --------------------------------------------
      # Zipalign + Sign
      # --------------------------------------------
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign apksigner

      - name: Align & Sign APK
        run: |
          echo ">>> Searching for unsigned APK..."
          APK_PATH=$(find . -type f -name "*-unsigned.apk" | head -n 1)

          if [ -z "$APK_PATH" ]; then
            echo "ERROR: unsigned APK not found."
            exit 1
          fi

          echo ">>> Found: $APK_PATH"

          OUT_DIR=$(dirname "$APK_PATH")
          cd "$OUT_DIR"

          zipalign -f 4 "$(basename "$APK_PATH")" aligned.apk

          apksigner sign \
            --ks $GITHUB_WORKSPACE/gel-keystore.jks \
            --ks-pass pass:"$KEYSTORE_PASSWORD" \
            --key-pass pass:"$KEY_ALIAS_PASSWORD" \
            --ks-key-alias "$KEY_ALIAS" \
            --out GEL_Android_Cleaner_v4.apk \
            aligned.apk
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

      # --------------------------------------------
      # Upload Artifact
      # --------------------------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GEL_Android_Cleaner_Release_APK_v4
          path: |
            **/GEL_Android_Cleaner_v4.apk
