name: Manual Build — GEL Android Doctor v4

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # ✅ Install Gradle 8.2.1
      - name: Install Gradle 8.2.1
        run: |
          wget https://services.gradle.org/distributions/gradle-8.2.1-bin.zip
          unzip gradle-8.2.1-bin.zip
          echo "GRADLE_HOME=$PWD/gradle-8.2.1" >> $GITHUB_ENV
          echo "$PWD/gradle-8.2.1/bin" >> $GITHUB_PATH

      - name: Enable AndroidX
        run: |
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

      # ✅ Decode Keystore
      - name: Decode Keystore
        run: |
          echo "$KEYSTORE_B64" | base64 --decode > gel-keystore.jks
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_BASE64 }}

      # ✅ Build APK
      - name: Build Release
        run: gradle assembleRelease

      # ✅ Install Zipalign + Apksigner
      - name: Install Android Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign apksigner

      # ✅ Align + Sign APK (V2)
      - name: Align + Sign APK
        run: |
          cd app/build/outputs/apk/release
          for f in *.apk; do
            echo ">>> ZIPALIGN $f"
            zipalign -f 4 "$f" aligned.apk

            echo ">>> SIGNING aligned.apk"
            apksigner sign \
              --ks ../../../gel-keystore.jks \
              --ks-pass pass:"$KEYSTORE_PASSWORD" \
              --key-pass pass:"$KEY_ALIAS_PASSWORD" \
              --ks-key-alias "$KEY_ALIAS" \
              --out signed.apk \
              aligned.apk

            mv signed.apk GEL_Android_Doctor_v4.apk
          done
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

      # ✅ Upload final APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GEL_Android_Doctor_Release_APK_v4
          path: app/build/outputs/apk/release/GEL_Android_Doctor_v4.apk
