name: Manual Build — GEL Android Cleaner v4

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Ensure Gradle Wrapper executable
        run: chmod +x ./gradlew

      - name: Verify Gradle Wrapper
        run: |
          echo "=== CHECKING GRADLE WRAPPER ==="
          ls -R .
          ls -R gradle/wrapper || true

      - name: Restore Gradle Wrapper if missing
        run: |
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "Restoring gradle-wrapper.jar"
            mkdir -p gradle/wrapper
            curl -L "https://services.gradle.org/distributions/gradle-8.2.1-bin.zip" -o gradle.zip
            unzip gradle.zip -d gradle_tmp
            find gradle_tmp -name "gradle-wrapper.jar" -exec cp {} gradle/wrapper/ \;
            echo "✅ Restored gradle-wrapper.jar"
          fi

      - name: Enable AndroidX
        run: |
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

      - name: Decode Keystore
        run: |
          echo "$KEYSTORE_B64" | base64 --decode > gel-keystore.jks
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}

      - name: Build Release
        run: ./gradlew assembleRelease

      - name: Sign APK
        run: |
          for f in app/build/outputs/apk/release/*.apk; do
            jarsigner \
              -verbose \
              -sigalg SHA256withRSA \
              -digestalg SHA-256 \
              -keystore gel-keystore.jks \
              -storepass "$KEYSTORE_PASSWORD" \
              -keypass "$KEY_PASSWORD" \
              "$f" "$KEY_ALIAS";
          done
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GEL_Cleaner_Release_APK_v4
          path: app/build/outputs/apk/release/*.apk
