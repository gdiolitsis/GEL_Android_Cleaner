name: Build Android APK (Cordova)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Java JDK 17
        run: |
          sudo apt-get update -y
          sudo apt-get install -y openjdk-17-jdk
          echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which javac))))" >> $GITHUB_ENV
          echo "$JAVA_HOME/bin" >> $GITHUB_PATH

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova project
        run: |
          rm -rf GEL_Cleaner || true
          cordova create GEL_Cleaner com.gel.cleaner "GEL Android Cleaner"
          cd GEL_Cleaner
          cordova platform add android@12
          mkdir -p www/img
          cp ../app/www/index.html www/index.html
          cp -r ../app/www/css www/css
          cp -r ../app/www/js www/js
          cp -r ../app/www/img www/img

      - name: Build APK
        run: |
          cd GEL_Cleaner
          cordova build android --debug --no-update-notifier

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: GEL_Android_Cleaner_APK
          path: |
            GEL_Cleaner/platforms/android/app/build/outputs/apk/debug/*.apk
            GEL_Cleaner/platforms/android/app/build/outputs/apk/release/*.apk
