name: Build Android APK (Cordova)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova project
        run: |
          cordova create GEL_Cleaner com.gel.cleaner "GEL Android Cleaner"
          cd GEL_Cleaner
          cordova platform add android@12
          mkdir -p www/img
          cp ../GEL_Cleaner/www/img/GEL_logo.png www/img/GEL_logo.png
          cp ../app/www/index.html www/index.html
          cp -r ../app/www/css www/css
          cp -r ../app/www/js www/js

      - name: Build APK
        run: |
          cd GEL_Cleaner
          cordova build android --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: GEL_Android_Cleaner_APK
          path: GEL_Cleaner/platforms/android/app/build/outputs/apk/release/app-release.apk
