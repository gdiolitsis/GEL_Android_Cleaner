name: Build Android APK (Cordova)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install Gradle 8.5 (manual local path)
        run: |
          wget https://services.gradle.org/distributions/gradle-8.5-bin.zip
          unzip -q gradle-8.5-bin.zip
          echo "GRADLE_HOME=$PWD/gradle-8.5" >> $GITHUB_ENV
          echo "$PWD/gradle-8.5/bin" >> $GITHUB_PATH
          gradle -v

      - name: Clean old project if exists
        run: rm -rf GEL_Cleaner || true

      - name: Create Cordova project
        run: |
          cordova create GEL_Cleaner com.gel.cleaner "GEL Android Cleaner"
          cd GEL_Cleaner
          cordova platform add android@12
          mkdir -p www/img
          cp ../app/www/index.html www/index.html
          cp -r ../app/www/css www/css
          cp -r ../app/www/js www/js
          cp -r ../app/www/img www/img

      - name: Build APK using Gradle 8.5
        run: |
          cd GEL_Cleaner
          export PATH=$GRADLE_HOME/bin:$PATH
          npx cordova build android --verbose

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: GEL_Android_Cleaner_APK
          path: GEL_Cleaner/platforms/android/app/build/outputs/apk/debug/app-debug.apk
