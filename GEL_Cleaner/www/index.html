<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GEL Android Cleaner</title>
  <style>
    :root{--bg:#0f1113;--fg:#e6d08a;--muted:#9aa0a6}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:var(--bg);color:var(--fg);height:100vh;display:flex;align-items:center;justify-content:center}
    .container{display:flex;flex-direction:column;align-items:center;padding:28px;text-align:center}
    .logo{width:160px;height:160px;background:#fff url('img/GEL_logo.png') center/contain no-repeat;border-radius:20px;box-shadow:0 6px 18px rgba(0,0,0,.5)}
    h1{margin:18px 0 6px;font-size:20px;letter-spacing:0.5px}
    p{color:var(--muted);margin:0;font-size:14px}
    .btn{margin-top:18px;padding:10px 18px;border-radius:8px;background:#2d2f31;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <div class="container">
    <div class="logo" aria-hidden="true"></div>
    <h1>GEL Android Cleaner</h1>
    <p>Έκδοση 1.0 — Minimal interface</p>
    <a class="btn" href="#" onclick="alert('Αυτή είναι δοκιμαστική έκδοση');return false">Δοκιμή</a>
  </div>
</body>
</html>
