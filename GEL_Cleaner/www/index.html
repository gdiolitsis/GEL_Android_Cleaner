<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GEL Android Cleaner</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: gold;
      text-shadow: 0 0 12px #d4af37;
      margin-top: 15px;
    }
    .edition {
      color: #d4af37;
      font-weight: bold;
      margin-bottom: 20px;
    }
    button {
      background: transparent;
      border: 2px solid #d4af37;
      color: white;
      border-radius: 15px;
      font-size: 18px;
      margin: 10px;
      padding: 12px 25px;
      width: 70%;
      transition: 0.3s;
    }
    button:hover {
      background-color: #d4af37;
      color: black;
      box-shadow: 0 0 20px #d4af37;
    }
    .paypal {
      background-color: #ffcc00;
      color: black;
      border: none;
      font-weight: bold;
      width: 75%;
      font-size: 19px;
      margin-top: 25px;
      border-radius: 20px;
      box-shadow: 0 0 15px #d4af37;
    }
    .flags img {
      width: 32px;
      height: 22px;
      margin: 0 5px;
      cursor: pointer;
    }
    footer {
      color: gray;
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="flags">
    <img src="img/flag_en.png" alt="English" onclick="setLanguage('en')" />
    <img src="img/flag_gr.png" alt="Ελληνικά" onclick="setLanguage('gr')" />
  </div>

  <img src="img/GEL_logo.png" alt="GEL Logo" width="120" style="margin-top:10px;" />
  <h1 id="title">GEL Android Cleaner</h1>
  <p id="status">Device is ready. <span class="edition">Dark-Gold Edition v3.7</span></p>

  <button onclick="GELCleaner.clearAppCache(onSuccess, onError)" id="btnCache">🧠 Clean Cache</button><br />
  <button onclick="GELCleaner.boostRAM(onSuccess, onError)" id="btnRAM">⚡ Boost RAM</button><br />
  <button onclick="GELCleaner.clearTemp(onSuccess, onError)" id="btnTemp">🔥 Clear Temp</button><br />
  <button onclick="GELCleaner.killBackground(onSuccess, onError)" id="btnKill">🚀 Terminate Background</button><br />

  <button class="paypal" onclick="openPayPal()">💰 Donate via PayPal</button>

  <footer>GDiolitsis Engine Lab (GEL) — Author & Developer</footer>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/GelCleaner.js"></script>

  <script>
    function onSuccess(msg) {
      alert("✅ " + msg);
    }
    function onError(err) {
      alert("❌ " + err);
    }

    function openPayPal() {
      window.open("https://www.paypal.me/gdiolitsis", "_system");
    }

    function setLanguage(lang) {
      if (lang === "gr") {
        document.getElementById("title").innerText = "Καθαριστής Android GEL";
        document.getElementById("status").innerHTML = "Η συσκευή είναι έτοιμη. <span class='edition'>Dark-Gold Edition v3.7</span>";
        document.getElementById("btnCache").innerText = "🧠 Καθάρισε Cache";
        document.getElementById("btnRAM").innerText = "⚡ Ενίσχυση RAM";
        document.getElementById("btnTemp").innerText = "🔥 Εκκαθάριση Προσωρινών";
        document.getElementById("btnKill").innerText = "🚀 Τερματισμός Εφαρμογών";
        document.querySelector(".paypal").innerText = "💰 Δωρεά μέσω PayPal";
      } else {
        document.getElementById("title").innerText = "GEL Android Cleaner";
        document.getElementById("status").innerHTML = "Device is ready. <span class='edition'>Dark-Gold Edition v3.7</span>";
        document.getElementById("btnCache").innerText = "🧠 Clean Cache";
        document.getElementById("btnRAM").innerText = "⚡ Boost RAM";
        document.getElementById("btnTemp").innerText = "🔥 Clear Temp";
        document.getElementById("btnKill").innerText = "🚀 Terminate Background";
        document.querySelector(".paypal").innerText = "💰 Donate via PayPal";
      }
    }
  </script>
</body>
</html>
