android {
    compileSdkVersion 34
    defaultConfig {
        applicationId "com.gel.cleaner"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 41
        versionName "4.1"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }

    // ✅ Universal συμβατότητα + splits για όλα τα ABI
    splits {
        abi {
            enable true
            reset()
            include 'arm64-v8a', 'armeabi-v7a', 'x86_64'
            universalApk true        // φτιάχνει 1 APK που δουλεύει παντού
        }
        density { enable true }
        language { enable false }
    }

    // Για Cordova/Native libs που απαιτούν extract (ασφαλής επιλογή συμβατότητας)
    packagingOptions {
        jniLibs {
            useLegacyPackaging = true
        }
        resources {
            excludes += ['META-INF/*']
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
dependencies {
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    // ΜΗΝ βάλεις Crashlytics/analytics σε release αν δεν το χρειάζεσαι
}
