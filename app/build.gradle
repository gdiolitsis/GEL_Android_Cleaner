plugins {
    id 'com.android.application'
}

android {
    namespace "com.gel.cleaner"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.gel.cleaner"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 43
        versionName "4.3"

        multiDexEnabled true
    }

    /* ----------------------------------------
       üü© PLAY STORE ‚Äî OFFICIAL RELEASE SIGNING
       ---------------------------------------- */
    signingConfigs {
        release {
            storeFile file("../gel-keystore.jks")
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias System.getenv("KEY_ALIAS")
            keyPassword System.getenv("KEY_ALIAS_PASSWORD")
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release

            // üü© MINIFY + SHRINK
            minifyEnabled true
            shrinkResources true

            // üü¶ AœÉœÜŒ±ŒªŒµŒØœÇ œÅœÖŒ∏ŒºŒØœÉŒµŒπœÇ
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false

            // üõ°Ô∏è R8
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                           'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            debuggable true
        }
    }

    /* ----------------------------------------
       üì¶ AAB + APK OUTPUTS
       ---------------------------------------- */
    bundle {
        storeArchive {
            enable = true
        }
    }

    /** UNIVERSAL APK SPLITS */
    splits {
        abi {
            enable true
            reset()
            include 'arm64-v8a', 'armeabi-v7a', 'x86_64'
            universalApk true
        }
    }

    /** Java 1.8 */
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    /** Legacy libs */
    packagingOptions {
        jniLibs {
            useLegacyPackaging = true
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.multidex:multidex:2.0.1'
}
