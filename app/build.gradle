plugins {
    id 'com.android.application'
}

android {
    namespace "com.gel.cleaner"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.gel.cleaner"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 43
        versionName "4.3"

        multiDexEnabled true
    }

    buildTypes {
        release {
            // ğŸŸ© MINIFY + SHRINK (ÏŒÏ€Ï‰Ï‚ Ï„Î¿ Î¸Î­Î»ÎµÎ¹Ï‚)
            minifyEnabled true
            shrinkResources true

            // ğŸŸ¦ Î‘ÏƒÏ†Î±Î»Î­Ï‚ debug flags (no change)
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false

            // ğŸ›¡ï¸ Î£Ï„Î±Î¸ÎµÏÏŒ R8 (ÏŒÏ€Ï‰Ï‚ ÎµÎ¯Ï‡Î±Î¼Îµ)
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                           'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            debuggable true
        }
    }

    /** âœ… UNIVERSAL APK SPLITS */
    splits {
        abi {
            enable true
            reset()
            include 'arm64-v8a', 'armeabi-v7a', 'x86_64'
            universalApk true
        }
    }

    /** â¬† GEL Cleaner: Java 1.8 compatibility */
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    /** ğŸ©» MIUI / Legacy lib compatibility */
    packagingOptions {
        jniLibs {
            useLegacyPackaging = true
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.multidex:multidex:2.0.1'
}
