<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GEL Android Cleaner</title>
<link rel="stylesheet" href="css/style.css">
<style>
  body {
    background-color: #000;
    color: #FFD700;
    font-family: 'Arial', sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  img.logo {
    width: 120px;
    margin-top: 40px;
    filter: drop-shadow(0 0 10px gold);
  }
  h1 {
    color: #FFD700;
    font-size: 1.8em;
    margin-top: 20px;
  }
  p {
    color: #c9b46c;
    font-size: 1em;
  }
  .buttons {
    margin-top: 30px;
  }
  button {
    display: inline-block;
    width: 160px;
    margin: 10px;
    padding: 10px;
    background: transparent;
    border: 1px solid gold;
    border-radius: 10px;
    color: #FFD700;
    font-size: 1em;
    box-shadow: 0 0 8px #FFD700;
  }
  button:hover {
    background-color: #FFD700;
    color: #000;
  }
  .paypal {
    background-color: #000;
    border: 2px solid #FFD700;
    border-radius: 12px;
    color: #fff;
    font-weight: bold;
    padding: 12px 20px;
    margin-top: 20px;
    box-shadow: 0 0 10px #FFD700;
  }
  .paypal:hover {
    background-color: #FFD700;
    color: #000;
  }
</style>
</head>
<body>

<img src="img/GEL_logo.png" alt="GEL Logo" class="logo">

<h1>GEL Android Cleaner</h1>
<p>Device is ready. <strong>Dark-Gold Edition v3.4</strong></p>

<div class="buttons">
  <button onclick="cleanCache()">🧠 Clean Cache</button>
  <button onclick="boostRAM()">⚡ Boost RAM</button><br>
  <button onclick="removeJunk()">🗑️ Remove Junk</button>
  <button onclick="clearTemp()">🔥 Clear Temp</button><br>
  <button onclick="optimizeBattery()">🔋 Optimize Battery</button>
  <button onclick="killProcesses()">🚀 Kill Processes</button>
</div>

<p style="margin-top:30px;">Support development of GEL Android Cleaner</p>
<a class="paypal" href="https://www.paypal.com/donate/?hosted_button_id=4DJT8TDE7SH4E" target="_blank">💰 Donate via PayPal</a>

<p style="margin-top:40px; color:#ccc;">GDiolitsis Engine Lab (GEL) — Author & Developer</p>

<script>
function cleanCache(){alert("🧠 Cache cleaned successfully!");}
function boostRAM(){alert("⚡ RAM boosted!");}
function removeJunk(){alert("🗑️ Junk files removed!");}
function clearTemp(){alert("🔥 Temporary files cleared!");}
function optimizeBattery(){alert("🔋 Battery optimized!");}
function killProcesses(){alert("🚀 Background processes terminated!");}
</script>

</body>
</html>
