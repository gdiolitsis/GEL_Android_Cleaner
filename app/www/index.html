<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEL Android Cleaner — Dark-Gold Edition v3.1</title>

  <!-- ✅ Correct paths for Cordova build -->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/gel.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #0d0d0d, #1a1a1a);
      color: #ffd700;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 28px;
      margin-top: 20px;
      text-shadow: 0 0 10px #d4af37;
    }

    p {
      font-size: 16px;
      margin: 10px 0 25px;
      color: #e0c46c;
    }

    img {
      width: 110px;
      margin-top: 25px;
      filter: drop-shadow(0 0 8px #d4af37);
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      max-width: 400px;
      margin: 0 auto;
      padding: 10px;
    }

    button {
      background: #2a2a2a;
      color: #ffd700;
      border: 1px solid #d4af37;
      border-radius: 10px;
      padding: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #3b3b3b;
      box-shadow: 0 0 10px #d4af37;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>

<body>
  <!-- ✅ Correct path for Cordova -->
  <img src="img/GEL_logo.png" alt="GEL Logo">
  <h1>GEL Android Cleaner</h1>
  <p>Device is ready. <b>Dark-Gold Edition v3.1</b></p>

  <div class="btn-grid">
    <button onclick="cleanCache()">🧠 Clean Cache</button>
    <button onclick="boostRAM()">⚡ Boost RAM</button>
    <button onclick="removeJunk()">🗑️ Remove Junk</button>
    <button onclick="clearTemp()">🔥 Clear Temp</button>
    <button onclick="optimizeBattery()">🔋 Optimize Battery</button>
    <button onclick="killProcesses()">🚀 Kill Processes</button>
  </div>

  <footer>
    GDiolitsis Engine Lab (GEL) — Author & Developer
  </footer>
</body>
</html>
