    }

    .donation-btn {
      display: inline-block;
      padding: 10px 22px;
      border: 1px solid #d4af37;
      border-radius: 8px;
      background: #000;
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px #d4af37;
      transition: 0.3s;
    }

    .donation-btn:hover {
      background: #2a2a2a;
      box-shadow: 0 0 20px #ffd700;
    }

    footer {

  </style>

  <script src="js/gel.js"></script>
</head>
