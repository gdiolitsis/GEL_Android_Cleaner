<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GEL Android Cleaner</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img src="img/GEL_logo.png" class="logo" />
    <h1>GEL Android Cleaner</h1>
  </header>

  <nav id="topbar">
    <div class="langs">
      <img src="img/flag_gr.png" class="flag" data-lang="gr" />
      <img src="img/flag_en.png" class="flag" data-lang="en" />
    </div>
  </nav>

  <p class="subtitle">Device is ready • Dark-Gold Edition v4.0</p>

  <section class="grid">
    <button>📂 Full Access</button>
    <button>🔥 CPU Info</button>
    <button>📈 CPU Live</button>
    <button>⚡ Clean RAM</button>
    <button>🧹 Safe Clean</button>
    <button>💣 Aggressive</button>
    <button>🖼 Media Junk</button>
    <button>🌐 Browser Cache</button>
    <button>🔥 Temp</button>
    <button>🔋 Battery Boost</button>
    <button>🚀 Kill Apps</button>
  </section>

  <section>
    <h2>Log</h2>
    <textarea id="log"></textarea>
  </section>

  <div class="donate-wrapper">
    <button class="donate-btn">💰 Donate — Keep this app free 💛</button>
  </div>

  <script src="gelcleaner.js"></script>
</body>
</html>
