<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GEL Cleaner — Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img src="logo.png" class="logo" />
    <h1>GEL Cleaner — Pro</h1>
  </header>

  <nav id="topbar">
    <div class="left"></div>
    <div class="langs">
      <button data-lang="gr">🇬🇷</button>
      <button data-lang="en">🇺🇸</button>
    </div>
    <button id="donate" class="donate">💛 Donate</button>
  </nav>

  <main id="app">

    <!-- SYSTEM ACTIONS -->
    <section>
      <h2>System Access</h2>
      <div class="grid">
        <button id="btnFullAccess">📂 Full Storage Access</button>
        <button id="btnCpu">🔥 CPU Info</button>
        <button id="btnCpuLive">📈 CPU Live</button>
        <button id="btnRam">⚡ Clean RAM</button>
      </div>
    </section>

    <!-- CLEANING -->
    <section>
      <h2>Cleaning Modes</h2>
      <div class="grid">
        <button id="btnCleanSafe" class="safe">🧹 Safe Clean</button>
        <button id="btnCleanAggro" class="aggro">🧨 Aggressive Clean</button>
      </div>
    </section>

    <!-- TARGET -->
    <section>
      <h2>Targeted Cleaners</h2>
      <div class="grid">
        <button id="btnMedia">🖼 Media Junk</button>
        <button id="btnBrowser">🌐 Browser Cache</button>
      </div>
    </section>

    <section>
      <h2>Log</h2>
      <pre id="log"></pre>
    </section>

  <section class="donate-section">

    <button id="donateBig" class="donate-big">Keep this app free 💛</button>

  </section>

  </main>

  <footer>
    <span>© 2025 GDiolitsis Engine Lab (GEL)</span>
    <span class="version">v1.0</span>
  </footer>

  <script src="gelcleaner.js"></script>
  <script src="app.js"></script>
</body>
</html>
